<title> Plus1 Login</title>

<html lang="en">
    <head>

    <link rel="shortcut icon" type="image/x-icon" href="transparent icon.ico"/> <!-- icon for the title -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css-styling.css">

        <h2>
            <img class="logo" src="horizontal_on_white.png">
        </h2>

    <body class="content">
        <div class="wrapper"> 

         <label for="username">User Name:</label>
         <input id="username" type="text" placeholder="username...">

         <label for="pass-word">Password:</label>
         <input id="pass-word" type="password" placeholder="password...">
         <span toggle="#pass-word" class="view passord.io field-icon toggle-password"></span>
         <label><input id="show-password" type="checkbox" onclick="showPassword()">Show Password</label>
        <p> 
            <button class="login" id="login-button">Login</button> 

            <button class="NewUser" id="new-user-button">Register</button>
        </p>
        </div>
        <script src="login-functions.js"></script>
        <script src="uuidv4.js"></script> <!-- uuid v4 unique identifier -->


    </body>

    src="https://www.chatbase.co/chatbot-iframe/lxYEhEF-RNavLubskezaR"
